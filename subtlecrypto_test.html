<html>
    <head>
        <script>
            var clog = console.log
            console.log = function() {
                document.write("<pre>")
                for (var i = 0; i < arguments.length; i++) {
                    if (i > 0) {
                        document.write(" ");
                    }
                    document.write(arguments[i]);
                }
                document.write("</pre>");
                clog.apply(null, arguments)
            };
        </script>
        <script src="subtlecrypto_test.js"></script>
    </head>
    <body>
        <p>To recompile tests use <code>go generate --tags js</code></p>
    </body>
</html>
